<div class="login-wrapper">
    <form #loginform="ngForm" class="login-form" (ngSubmit)="onSubmit(loginform)">
        <h2 class="login-title">Sign In</h2>

        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
                <input type="text" id="username" name="username" [(ngModel)]="username" #usernameRef="ngModel" required
                    class="login-input"
                    [class.invalid]="usernameRef.invalid && (usernameRef.touched || loginform.submitted)" />
            </div>
            @if (usernameRef.invalid && (usernameRef.touched || loginform.submitted)) {
            <div class="error-message">
                Username is required
            </div>
            }
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password"
                    #passwordRef="ngModel" required class="login-input"
                    [class.invalid]="passwordRef.invalid && (passwordRef.touched || loginform.submitted)" />
                <span class="toggle-password" tabindex="0" (click)="togglePassword()" (keydown.enter)="togglePassword()"
                    (keydown.space)="togglePassword()">
                    {{ showPassword ? 'Hide' : 'Show' }}
                </span>
            </div>
            @if (passwordRef.invalid && (passwordRef.touched || loginform.submitted)) {
            <div class="error-message">
                Password is required
            </div>
            }
        </div>

        <div class="form-group remember-me">
            <label>
                <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
                Remember me
            </label>
        </div>

        <button type="submit" class="login-button" [disabled]="loginform.invalid">Sign In</button>
    </form>
</div>
