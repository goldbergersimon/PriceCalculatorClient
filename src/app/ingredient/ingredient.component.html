<div id="ingredient-data-grid">
    <dx-data-grid [dataSource]="ingredients" [showBorders]="true" [columnAutoWidth]="true" [allowColumnResizing]="false"
        [rowAlternationEnabled]="true" [paging]="{enabled: false}" loadingIndicator="{show: true}"
        [loadPanel]="{enabled: true, text: 'Loading...', showIndicator: true, showPane: true}"
        [searchPanel]="{visible: true, highlightSearchText: true, width: 300, placeholder: 'Search ingredients...'}"
        (onRowInserting)="onRowInserting($event)" (onEditorPreparing)="onEditorPreparing($event)"
        (onRowUpdating)="onRowUpdating($event)" (onRowRemoving)="onRowRemoving($event)">
        <dxo-editing mode="popup" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
            <dxo-popup title="Ingredient Editor" [showTitle]="true" [width]="800" [height]="'auto'"></dxo-popup>
            <dxo-form>
                <dxi-item dataField="name">
                    <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="totalCost" [editorOptions]="{format:{type:'currency', precision:2}}"></dxi-item>
                <dxi-item dataField="cups" [editorOptions]="{format:{type:'fixedPoint', precision:2}}"></dxi-item>
                <dxi-item dataField="pricePerCup"
                    [editorOptions]="{disabled:true, format:{type:'currency', precision:2}}"></dxi-item>
                <dxi-item dataField="tbs"
                    [editorOptions]="{ disabled: true, format:{type:'fixedPoint', precision:0}}"></dxi-item>
                <dxi-item dataField="pricePerTbs"
                    [editorOptions]="{disabled:true, format:{type:'currency', precision:2}}"></dxi-item>
                <dxi-item dataField="tsp"
                    [editorOptions]="{ disabled: true, format:{type:'fixedPoint', precision:0}}"></dxi-item>
                <dxi-item dataField="pricePerTsp"
                    [editorOptions]="{disabled: true, format:{type:'currency', precision:2}}"></dxi-item>
                <dxi-item dataField="pieces" [editorOptions]="{format:{type:'fixedPoint', precision:0}}"></dxi-item>
                <dxi-item dataField="pricePerPiece"
                    [editorOptions]="{disabled:true, format:{type:'currency', precision:2}}"></dxi-item>
                <dxi-item dataField="containers" [editorOptions]="{format:{type:'fixedPoint', precision:0}}"></dxi-item>
                <dxi-item dataField="pricePerContainer"
                    [editorOptions]="{disabled: true, format:{type:'currency', precision:2}}"></dxi-item>
                <dxi-item dataField="pounds" [editorOptions]="{format:{type:'fixedPoint', precision:2}}"></dxi-item>
                <dxi-item dataField="pricePerPound"
                    [editorOptions]="{disabled:true, format:{type:'currency', precision:2}}"></dxi-item>
                <dxi-item dataField="oz" [editorOptions]="{format:{type:'fixedPoint', precision:0}}"></dxi-item>
                <dxi-item dataField="pricePerOz"
                    [editorOptions]="{disabled:true, format:{type:'currency', precision:2}}"></dxi-item>
            </dxo-form>
        </dxo-editing>
        <dxi-column dataField="name" caption="Name"></dxi-column>
        <dxi-column dataField="totalCost" caption="Total Cost" [format]="{type: 'currency', precision: 2}"></dxi-column>
        <dxi-column dataField="cups" caption="Cups" [format]="{type: 'fixedPoint', precision: 2}"></dxi-column>
        <dxi-column dataField="pricePerCup" caption="Price Per Cup"
            [format]="{type: 'currency', precision: 2}"></dxi-column>
        <dxi-column dataField="tbs" caption="Tbs" [format]="{type: 'fixedPoint', precision: 0}"></dxi-column>
        <dxi-column dataField="pricePerTbs" caption="Price Per Tbs"
            [format]="{type: 'currency', precision: 2}"></dxi-column>
        <dxi-column dataField="tsp" caption="Tsp" [format]="{type: 'fixedPoint', precision: 0}"></dxi-column>
        <dxi-column dataField="pricePerTsp" caption="Price Per Tsp"
            [format]="{type: 'currency', precision: 2}"></dxi-column>
        <dxi-column dataField="pieces" caption="Pieces" [format]="{type: 'fixedPoint', precision:0}"></dxi-column>
        <dxi-column dataField="pricePerPiece" caption="Price Per piece"
            [format]="{type: 'currency', precision: 2}"></dxi-column>
        <dxi-column dataField="containers" caption="Containers"
            [format]="{type: 'fixedPoint', precision:0}"></dxi-column>
        <dxi-column dataField="pricePerContainer" caption="Price Per Container"
            [format]="{type: 'currency', precision: 2}"></dxi-column>
        <dxi-column dataField="pounds" caption="Pounds" [format]="{type: 'fixedPoint', precision: 2}"></dxi-column>
        <dxi-column dataField="pricePerPound" caption="Price Per Pound"
            [format]="{type: 'currency', precision: 2}"></dxi-column>
        <dxi-column dataField="oz" caption="Oz" [format]="{type: 'fixedPoint', precision:0}"></dxi-column>
        <dxi-column dataField="pricePerOz" caption="Price Per Oz"
            [format]="{type: 'currency', precision: 2}"></dxi-column>
    </dx-data-grid>
</div>
