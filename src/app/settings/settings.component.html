<div class="settings-grid">
    <dx-data-grid [dataSource]="settings" [showColumnHeaders]="false" [editing]="{ mode: 'cell', allowUpdating: true }">
        <dxi-column dataField="key" [allowEditing]="false"></dxi-column>
        <dxi-column dataField="value" [allowEditing]="true"></dxi-column>
    </dx-data-grid>
</div>
<div class="save-button">
    <dx-button text="Save" type="success" (onClick)="saveSettings()"></dx-button>
</div>
